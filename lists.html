<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h3>Example of Unordered lists</h3>
        <ul>
            <li>Apple</li>
            <ul>
                <li>color: red</li>
                <li>season: winter</li>
            </ul>
            <li>Mango</li>
            <ul>
                <li>color: yellow</li>
                <li>season: summer</li>
            </ul>
        </ul>
        <h3>Example of Ordered lists</h3>
        <ol>
            <li>Apple</li>
            <ol>
                <li>color: red</li>
                <li>season: winter</li>
            </ol>
            <li>Mango</li>
            <ol>
                <li>color: yellow</li>
                <li>season: summer</li>
            </ol>
        </ol>
    </main>
    <footer></footer>
</body>
</html>
